<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da memória - baseado nos jogos olímpicos</h1>
    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <!-- As cartas serão adicionadas aqui dinamicamente -->
        </div>
        <div class="scoreboard">
            <h2>Placar</h2>
            <p>Tentativas: <span id="attempts">0</span></p>
            <p>Porcentagem de Acertos: <span id="accuracy">0%</span></p>
        </div>
        <div class="buttons">
            <button id="shuffleButton">Embaralhar Novamente</button>
            <button id="revealButton">Revelar Todas as Cartas</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
</body>
<footer>
    <p>* Segundo desafio: consegue descobrir os artistas nos estilos das imagens</p>
    <span>- todas as imagens foram geradas pelo Dall-e 3 - </span>
  </footer>
</html>
